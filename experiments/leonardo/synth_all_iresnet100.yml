data:
  batch_size: 512
  train_datasets:
    - root: /leonardo_work/IscrC_LM-MAD/datasets/idiff-face-ca-cpd25-synthetic-uniform-10050
      train_from_class: 1000
      val_to_class: 1000
      val_max_images_per_class: 3
      val_max_matches_per_image: 2
      val_max_nonmatches_per_image: 2
      augment: adaface
    - root: /leonardo_work/IscrC_LM-MAD/datasets/digiface-1m-72-imgs
      train_from_class: 1000
      val_to_class: 1000
      val_max_images_per_class: 3
      val_max_matches_per_image: 2
      val_max_nonmatches_per_image: 2
      augment: digiface
    - root: /leonardo_work/IscrC_LM-MAD/datasets/digiface-1m-5-imgs
      train_from_class: 5000
      val_to_class: 5000
      val_max_images_per_class: 3
      val_max_matches_per_image: 2
      val_max_nonmatches_per_image: 2
      augment: digiface

model:
  backbone: iresnet100
  n_classes: 113048
  normalize: true
  margin: 0.4
  h: 0.333
  s: 64.0
  t_alpha: 1.0
  distance_fn: cosine
  lr: 0.1
  momentum: 0.9
  lr_milestones: [12, 20, 24]
  lr_gamma: 0.1

trainer:
  max_epochs: 100